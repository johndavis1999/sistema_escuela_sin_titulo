<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pruebas.css">
    </style>
</head>
<body>
    <div class="row container-login contenido">
        <div class="col-md-9 hidden-xs hidden-sm cover container-cover">
            <img src="assets/fondologin.jpg" alt="fondo" class="fondo">
        </div>
        <div class="col-md-3 col-xs-12 container-form form-container">
            <div class="login" >
                <form class="form">
                    <img class="mb-4" src="assets/logo.png" alt="" width="350" >
                    <h1 class="h3 mb-3 fw-normal subtitle">Por favor, acceda a su cuenta</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control input" id="floatingInput" placeholder="Ingrese su usuario">
                        <label for="floatingInput" class="label">Usuario</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control input" id="floatingPassword" placeholder="Ingrese su ontraseña">
                      <label for="floatingPassword"  class="label">Contraseña</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary button" type="submit">Iniciar sesion</button>
                    <a href="signup.html" class="mt-5 mb-3 text-muted">Registrarse</a>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
