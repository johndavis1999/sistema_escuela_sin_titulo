<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="row container-login contenido">
        <div class="col-md-9 hidden-xs hidden-sm cover container-cover">
            <img src="assets/fondo2.avif" alt="fondo" class="fondo">
        </div>
        <div class="col-md-3 col-xs-12 container-form form-container">
            <div class="login" >
                <form class="form">
                    <img class="mb-4" src="assets/logo.png" alt="" width="300" >
                    <h1 class="h3 mb-3 fw-normal subtitle">Ingrese sus datos de usuario</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control input" id="floatingInput" placeholder="Ingrese su usuario" name="nombres">
                        <label for="floatingInput" class="label">Nombres</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control input" id="floatingInput" placeholder="Ingrese su usuario" name="apellidos">
                        <label for="floatingInput" class="label">Apellidos</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control input" id="floatingInput" placeholder="Ingrese su usuario" name="identificacion">
                        <label for="floatingInput" class="label">Identifiacion</label>
                    </div>
                    <div class="form-floating">
                        <input type="date" class="form-control input" id="floatingInput" placeholder="Ingrese su usuario" name="fechanacimiento">
                        <label for="floatingInput" class="label">Fecha de nacimiento</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control input" id="floatingInput" placeholder="Ingrese su usuario" name="correo">
                        <label for="floatingInput" class="label">Correo electronico</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control input" id="floatingInput" placeholder="Ingrese su usuario" name="usuario">
                        <label for="floatingInput" class="label">Usuario</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control input" id="floatingInput" placeholder="Ingrese su usuario" name="clave">
                        <label for="floatingInput" class="label">Contraseña</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control input" id="floatingPassword" placeholder="Ingrese su ontraseña" name="clave">
                      <label for="floatingPassword"  class="label">Confirmar contraseña</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary button" type="submit">Registrarse</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
